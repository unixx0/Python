<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart disease predicitor</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #f0f0f0;
            margin: 0;  
            padding: 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Heart disease predictor</h1>
        <p>Enter data for heart disease prediction:</p>
        <form action="{% url 'predict' %}" method="post">
            {% csrf_token %}

        <br><br>
           <label for = "age">Age:</label>
           <input type="number" id="age" name ="age" required><br><br>

           
           <label for="sex">Sex:</label>
            <select name="sex" required>
                <option value="0">Male</option>
                <option value="1">Female</option><br><br>
           </select><br><br>

           <label for="cp">CP Chest Pain Type:</label>
           <select name="cp" required>
                <option value="0">Typical Angina</option>
                <option value="1">Atypical Angina</option>
                <option value="2">Non-anginal Pain</option>
                <option value="3">Asymptomatic</option>
           </select><br><br>

           <label for="bp">Blood Pressure:</label>
            <input type="number" id="bp" name ="trestbps" required><br><br>

            <label for="chol">Cholesterol:</label>
            <input type="number" id="chol" name ="chol" required><br><br>

            <label for="fbs">Fasting Blood Sugar:</label>
            <select name="fbs" required>
                <option value="0">Less than 120 mg/dl</option>
                <option value="1">Greater than 120 mg/dl</option>
            </select><br><br>

            <label for="restecg">Resting ECG:</label>
            <select name="restecg" required>
                <option value="0">Normal</option>
                <option value="1">ST-T wave abnormality</option>
                <option value="2">Left ventricular hypertrophy</option>
            </select><br><br>

            <label for="thalach">Max Heart Rate:</label>
            <input type="number" id="thalach" name ="thalach" required><br><br>
            

            <label for="exang">Exercise Induced Angina:</label>
            <select name="exang" required>
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select><br><br>

            <label for="oldpeak">ST Depression:</label>
            <input type="number" id="oldpeak" name ="oldpeak" required><br><br>

            <label for="slope">Slope:</label>
            <select name="slope" required>
                <option value="0">Upsloping</option>
                <option value="1">Flat</option>
                <option value="2">Downsloping</option>
            </select><br><br>

            <label for="ca">Number of Major Vessels:</label>
            <select name="ca" required>
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select><br><br>

            <label for="thal">Thal:</label>
            <select name="thal" required>
                <option value="0">Normal</option>
                <option value="1">Fixed Defect</option>
                <option value="2">Reversible Defect</option>
            </select><br><br>

            <input type="submit" value="Predict">
        </form>
    </div>
    
</body>
</html>
